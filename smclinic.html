<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MySMC Higher Education</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            text-align: center;
        }
        .header {
            background-color: #2c7df7;
            padding: 10px;
            color: white;
            font-size: 24px;
            font-weight: bold;
            text-align: left;
        }
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .card {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 350px;
        }
        .card img {
            width: 100%;
            border-radius: 10px;
        }
        .title {
            font-size: 18px;
            font-weight: bold;
            margin: 10px 0;
        }
        .buttons a {
            display: block;
            margin: 3px 0;
            padding: 10px;
            background: #2c7df7;
            color: white;
            text-decoration: none;
            border-radius: 3px;
        }
        .buttons a:hover {
            background: #fafcff;
        }
    </style>
</head>
<body>
    <div class="header">my.SMC</div>
    <div class="container">
        <div class="card">
            <img src="image.png" alt="SMC Building">
            <div class="title">HIGHER EDUCATION DEPARTMENT</div>
            <div class="buttons">
                <a href="#">College</a>
                <a href="#">Graduate School</a>
                <a href="#">Click here to Login</a>
            </div>
        </div>
    </div>
</body>
</html>
